<html>
  <head>
    <title>college form</title>
    <link rel="stylesheet" href="session6.css">
  </head>
  <body>
    <h1>
      College Admission Form
    </h1>
    <label>Enter your name:</label>
    <input type="text" name="first name" id="fname" size="40"><br><br>
    <label>Enter your lastname:</label>
    <input type="text" name="last name" id="lname" size="40"><br><br>
    <label>Enter your Age:</label>
    <input type="number" name="age" id="age" size="40"><br><br>
    <label>Enter your previous school name:</label>
    <input type="text" name=" previous school name" id="sname" size="40"><br><br>
    <label>Enter your 10th mark:</label>
    <input type="number" name="10th mark" id="10mark" size="40"><br><br>
    <label>Enter your 12th mark:</label>
    <input type="number" name="12th mark" id="12mark" size="40"><br><br>
    <label>Enter your course Details: </label>
    <input type="text" name="course detail" id="course" size="40"><br><br>
          <label>Gender</label>
      <input type="text" name="gender" id="gen" size="60"><br><br>
      <button id="submit">
        submit
    </button>
        <script src="session6.js"></script>  
  </body>
</html>
