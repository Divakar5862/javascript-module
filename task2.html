<html>
  <head>
    <title>multiplication table </title>
    <style>
      body{
        background-color:brown;
        text-align:center;
        font-size:30px;
        
      } 
    </style>
  </head>
  <body>
    <h1>
      The Multiplication Table
    </h1>
    <script>
    var value=19;
      var limit=20;
      var start=1;
      for(start=1;start<=limit;start++){
        document.write("<h2>"+start+"*"+value+"="+start*value);
      }
    </script>
  </body>
</html>
