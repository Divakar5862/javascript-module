<html>
  <head>
    <title>calculator app</title>
    <style>
      body{
        font-size:40px;
        background-color:brown;
        text-align:center;
        
      }
      button{
        font-size:30px;
      }
    
    
    </style>
  </head>
  <body>
    <form name="form">
      
    
    <h1>
      <b>CalCulator App</b>
    </h1>
    <label>Enter first number:</label>
    <input type="number" name="fn" size="30"><br><br>
    <label>Enter second number:</label>
    <input type="number" name="sn" size="30"><br><br>
   <input type="button" value="+" onclick="add()"><br><br>
      <input type="button" value="-" onclick="sub()"><br><br>
      <input type="button" value="*" onclick="mul()"><br><br>
      <input type="button" value="/" onclick="div()"><br><br>
      <input type="button" value=">" onclick="greater()"><br><br
      <input type="number" name="op">
    </form>
    <script src="session7.js"></script>
  </body>
