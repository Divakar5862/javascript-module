<html>
  <head>
    <title>Table App</title>
    <style>
      body{
        background-color:green;
        font-size:40px;
        text-align:center;
        
      }
    </style>
  </head>
  <body>
    <h1>
      The multiplication Table
    </h1>
    <script>
    var value=15;
      var limit=10;
      var start=1;
      for(start=1;start<=limit;start++){
        document.write("<h2>"+start+"*"+value+"="+start*value);
        
      }
    </script>
  </body>
</html>
