<html>
  <head>
    <title>form validation</title>
  </head>
  <body>
    <h1>
      <b> Registration Form</b>
    </h1>
    <form>
      <label>Enter your first name:</label>
      <input type="text" name="first name" id="fname" size="40">
      <label>Enter your last name:</label>
      <input type="text" name="last name" id="lname" size="40">
      <label>Enter your Email ID:</label>
      <input type="text" name="email" id="mail" size="40">
      <label>Enter your mobile number:</label>
      <input type="number" name="mobile number" id="num" size="40">
      <label>Enter your Address:</label>
      <input type="text" name="Address" id="add" size="40">
      
    </form>
  </body>
</html>
