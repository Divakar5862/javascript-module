<html>
  <head>
    <title>Lowest  of three number</title>
    <style>
      body{
        background-color:skyblue ;
        font-size:30px;
        text-align:center;
      }
    
    </style>
  </head>
  <body>
    <h1>
      <center>
      The Lowest of Three number
      </center>
    </h1>
    <script>
    var num1=window.prompt("Enter first value");
      num1=parseInt(num1);
      var num2=window.prompt("Enter second value");
      num2=parseInt(num2);
    var num3=window.prompt("Enter third value");
      num3=parseInt(num3);
      if((num1<num2)&&(num1<num3)){
        document.write(num1+"is a Lowest number");
      }
      if((num2<num1)&&(num2<num3)){
        document.write(num2+"is a Lowest number");
        
      }
      else{
        document.write(num3+"is a Lowest number");
      }
    </script>
  </body>
</html>
