<html>
  <head>
    <title>postive or negative number</title>
  </head>
  <body>
    <script>
    var number=window.prompt("Enter the value");
      number=parseInt(number);
      if(number>0){
        document.write(number+"is a positive number");
        
      }
      else{
        document.write(number+"is a negative number");
      }
    
    
    </script>
  </body>
</html>
